<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>Webcam</title>
		<!-- Librerias -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/cropper.min.css" rel="stylesheet">
		<link href="css/wizard.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="wizard">
			<div class="wizard-body">
				<div class="pull-left wizard-steps">
					<div class="wizard-nav-container">
						<ul class="nav wizard-nav-list">
							<li class="wizard-nav-item active" data-cardname="webcam">
								<a class="wizard-nav-link">
									<span class="glyphicon glyphicon-chevron-right"></span>
									En Vivo
								</a>
							</li>
							<li class="wizard-nav-item" data-cardname="snapshot">
								<a class="wizard-nav-link">
									<span class="glyphicon glyphicon-chevron-right"></span>
									Capturado
								</a>
							</li>
							<li class="wizard-nav-item" data-cardname="cropped">
								<a class="wizard-nav-link">
									<span class="glyphicon glyphicon-chevron-right"></span>
									Seleccionado
								</a>
							</li>
						</ul>
					</div>
					<div class="wizard-progress-container">
						<button class="btn btn-info btn-block wizard-reset" type="button" disabled>
							Reiniciar
						</button>
					</div>
				</div>
				<div class="wizard-cards">
					<form class="wizard-form">
						<div class="wizard-card-container">
							<div class="wizard-card active" data-cardname="webcam" action-name="takeSnapshot" action-title="Capturar Imagen">
								<div class="page-header">
									<h3>En Vivo</h3>
								</div>
								<img class="loading" src="img/loading.gif"  style="width:390px; height:280px;">
								<div id="my_camera" style="width:390px; height:280px;">
								</div>
							</div>
							<div class="wizard-card" data-cardname="snapshot" action-name="takeCrop" action-title="Obtener Seleccion">
								<div class="page-header">
									<h3>Capturado</h3>
								</div>
								<div id="my_result" style="width:390px; height:280px;">
									<img>
								</div>
							</div>
							<div class="wizard-card" data-cardname="cropped" action-name="saveCrop" action-title="Guardar Imagen">
								<div class="page-header">
									<h3>Seleccionado</h3>
								</div>
								<div id="my_crop" class="center-block" style="width:280px; height:280px;"></div>
								<input type="file" class="hidden toDownload" nwsaveas="" accept=".jpg" />
							</div>
						</div>
						<div class="wizard-footer">
							<div class="wizard-buttons-container clearfix">
								<div class="btn-group-single pull-right">
									<button class="btn wizard-back" type="button" disabled>
										Volver
									</button>
									<button class="btn btn-primary wizard-next" type="button" action-to-do="takeSnapshot"  disabled>
										Capturar Imagen
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Librerias -->
		<script src="js/webcam.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/cropper.min.js"></script>
		<!-- Aplicacion -->
		<script src="js/main.js"></script>
	</body>
</html>
