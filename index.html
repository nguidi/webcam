<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>Webcam</title>
		<!-- Librerias -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/cropper.min.css" rel="stylesheet">
		<link href="css/wizard.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="wizard">
			<div class="wizard-body">
				<div class="pull-left wizard-steps">
					<div class="wizard-nav-container">
						<ul class="nav wizard-nav-list">
							<li class="wizard-nav-item active">
								<a class="wizard-nav-link">
									<span class="glyphicon glyphicon-chevron-right"></span>
									En Vivo
								</a>
							</li>
							<li class="wizard-nav-item">
								<a class="wizard-nav-link">
									<span class="glyphicon glyphicon-chevron-right"></span>
									Capturado
								</a>
							</li>
							<li class="wizard-nav-item">
								<a class="wizard-nav-link">
									<span class="glyphicon glyphicon-chevron-right"></span>
									Seleccionado
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="wizard-cards">
					<div class="wizard-card-container">
						<div class="wizard-card active" data-cardname="webcam" action-name="takeSnapshot" action-title="Capturar Imagen">
							<div class="page-header">
								<h3>En Vivo</h3>
							</div>
							<div id="my_camera" style="width:374px; height:280px;"></div>
							
						</div>
						<div class="wizard-card" data-cardname="snapshot" action-name="takeCrop" action-title="Obtener Seleccion">
							<h3>Capturado</h3>
							<div id="my_result" style="width:374px; height:280px;"></div>
							
						</div>
						<div class="wizard-card" data-cardname="cropped" action-name="saveCrop" action-title="Guardar Imagen">
							<h3>Seleccionado</h3>
							<div id="my_crop" style="width:280px; height:280px;"></div>
							<input type="text" class="form-control" placeholder="DNI" name="dni">
							<input type="file" class="hidden toDownload" nwsaveas=".jpg"/>
						</div>
					</div>
					<div class="wizard-footer">
						<div class="wizard-buttons-container">
							<div class="btn-group-single pull-right">
								<button class="btn wizard-back" type="button">
									Volver
								</button>
								<button class="btn btn-primary wizard-next" type="button" action-to-do="takeSnapshot">
									Capturar Imagen
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Librerias -->
		<script src="js/webcam.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/cropper.min.js"></script>
		<!-- Aplicacion -->
		<script src="js/main.js"></script>
	</body>
</html>
